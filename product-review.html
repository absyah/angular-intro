<h4>Reviews</h4>

<blockquote ng-repeat="review in product.reviews">
  <b>star {{review.stars}}</b>
  {{review.body}}
  <cite>- {{review.author}} on {{review.createdOn | date}}</cite>
</blockquote>

<form name="reviewForm" ng-controller="ReviewController as reviewCtrl" ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)" novalidate>
  <blockquote>
    <b>star {{reviewCtrl.review.stars}}</b>
    {{reviewCtrl.review.body}}
    <cite>{{reviewCtrl.review.author}}</cite>
  </blockquote>

  <fieldset class="form-group">
    <select ng-model="reviewCtrl.review.stars" ng-options="stars for stars in [5,4,3,2,1]"  required >
      <option value="">Rate the Product</option>
    </select>
  </fieldset>

  <fieldset class="form-group">
    <textarea ng-model="reviewCtrl.review.body" required ></textarea>
  </fieldset>

  <fieldset class="form-group">
    <input type="email" ng-model="reviewCtrl.review.author" required >
  </fieldset>

  <div>reviewForm is {{reviewForm.$valid}}</div>
  <input type="submit" value = "Submit">

</form>
